# Documentation:
# https://www.netlifycms.org/docs/configuration-options/
# https://www.netlifycms.org/docs/widgets/
# https://www.netlifycms.org/docs/custom-widgets/
backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img
site_url: https://www.pi515.org/

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Subheading, name: subheading, widget: string}
          - {label: Mainpitch, name: mainpitch, widget: object,
              fields: [
                {label: Title, name: title, widget: string},
                {label: Description, name: description, widget: text}
              ]
            }
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object,
              fields: [
                {label: Heading, name: heading, widget: string},
                {label: Description, name: description, widget: text},
                {label: Blurbs, name: blurbs, widget: list,
                  fields: [
                    {label: Image, name: image, widget: image},
                    {label: Text, name: text, widget: text}
                  ]
                }
              ]
            }
          - {label: Main, name: main, widget: object,
              fields: [
                {label: Heading, name: heading, widget: string},
                {label: Description, name: description, widget: text},
                {label: Image1, name: image1, widget: object, fields:
                  [
                    {label: Image, name: image, widget: image},
                    {label: Alt, name: alt, widget: string}
                  ]
                },
                {label: Image2, name: image2, widget: object, fields:
                  [
                    {label: Image, name: image, widget: image},
                    {label: Alt, name: alt, widget: string}
                  ]
                },
                {label: Image3, name: image3, widget: object, fields:
                  [
                    {label: Image, name: image, widget: image},
                    {label: Alt, name: alt, widget: string}
                  ]
                }
              ]
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/partners-page/index.md"
        label: "Partners Page"
        name: "partnersPage"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "partners-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object,
              fields: [
                {label: Heading, name: heading, widget: string},
                {label: Description, name: description, widget: text},
                {label: Partners, name: partners, widget: list,
                  fields: [
                    {label: Image, name: partnerImage, widget: image},
                    {label: Text, name: partnerText, widget: text}
                  ]
                }
              ]
            }
      - file: "src/pages/programs-page/index.md"
        label: "Programs Page"
        name: "programsPage"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "programs-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object,
              fields: [
                {label: Heading, name: heading, widget: string},
                {label: Description, name: description, widget: text},
                {label: Programs, name: programs, widget: list,
                  fields: [
                    {label: Image, name: partnerImage, widget: image},
                    {label: Text, name: partnerText, widget: text}
                  ]
                }
              ]
            }

